name: CI - Build and Push Changed Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # GHCRì— í‘¸ì‹œí•  ìˆ˜ ìˆë„ë¡ ê¶Œí•œì„ ë¶€ì—¬í•©ë‹ˆë‹¤.
    permissions:
      contents: read
      packages: write
    
    # ë¹Œë“œí•  ì•± ëª©ë¡ì„ ë§¤íŠ¸ë¦­ìŠ¤ë¡œ ì •ì˜í•©ë‹ˆë‹¤.
    strategy:
      matrix:
        app: [frontend, backend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # ë³€ê²½ ê°ì§€ë¥¼ ìœ„í•´ ì „ì²´ git íˆìŠ¤í† ë¦¬ë¥¼ ê°€ì ¸ì˜µë‹ˆë‹¤.
        with:
          fetch-depth: 0

      # 1. ë³€ê²½ëœ íŒŒì¼ ëª©ë¡ì„ ê°€ì ¸ì˜µë‹ˆë‹¤.
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v46

      # 2. ê° ì•±ì˜ ê²½ë¡œì— ë³€ê²½ì´ ìˆì—ˆëŠ”ì§€ í™•ì¸í•©ë‹ˆë‹¤.
      - name: Check for changes in app path
        id: check_changes
        run: |
          # í˜„ì¬ ë§¤íŠ¸ë¦­ìŠ¤ì˜ ì•± í´ë”(apps/${{ matrix.app }})ë‚˜ ê³µìš© packages í´ë”ì— ë³€ê²½ì´ ìˆëŠ”ì§€ í™•ì¸
          if (echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep -q "apps/${{ matrix.app }}/") || \
             (echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep -q "packages/"); then
            echo "Changes detected in ${{ matrix.app }} or shared packages. Proceeding to build."
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes detected in ${{ matrix.app }} or shared packages. Skipping build."
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          
      # 3. ë³€ê²½ì´ ìˆì„ ë•Œë§Œ ì•„ë˜ ë‹¨ê³„ë¥¼ ì‹¤í–‰í•©ë‹ˆë‹¤.
      - name: Log in to GHCR
        if: steps.check_changes.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase repository name
        if: steps.check_changes.outputs.changed == 'true'
        id: string-utils
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ github.repository }}

      - name: Set up Docker Buildx
        if: steps.check_changes.outputs.changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        if: steps.check_changes.outputs.changed == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.app }}
          # ğŸ‘‡ í•µì‹¬ ìˆ˜ì •: :latest íƒœê·¸ë¥¼ ìë™ìœ¼ë¡œ ìƒì„±í•˜ì§€ ì•Šë„ë¡ ì„¤ì •í•©ë‹ˆë‹¤.
          flavor: |
            latest=false
          # Git ì»¤ë°‹ í•´ì‹œì˜ ì• 7ìë¦¬ë¥¼ íƒœê·¸ë¡œ ì‚¬ìš©í•©ë‹ˆë‹¤.
          tags: |
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        if: steps.check_changes.outputs.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.app == 'backend' && './apps/backend' || '.' }}
          file: ./apps/${{ matrix.app }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ğŸ‘‡ --- GitOps ë ˆí¬ì§€í† ë¦¬ ìë™ ì—…ë°ì´íŠ¸ ë‹¨ê³„ --- ğŸ‘‡
      - name: Update Kubernetes deployment manifest
        if: steps.check_changes.outputs.changed == 'true'
        env:
          GITOPS_REPO: ${{ github.repository_owner }}/Personal_Project # ğŸ‘ˆ ì„¤ì • ë ˆí¬ì§€í† ë¦¬ ì´ë¦„
          GITOPS_PAT: ${{ secrets.GITOPS_PAT }}
          IMAGE_TAG: ${{ steps.meta.outputs.version }} # metadata-actionì´ ìƒì„±í•œ íƒœê·¸ (ì˜ˆ: a1b2c3d)
        run: |
          # 1. ì„¤ì • ë ˆí¬ì§€í† ë¦¬ í´ë¡ 
          git clone https://x-access-token:${GITOPS_PAT}@github.com/${GITOPS_REPO}.git gitops
          cd gitops

          # 2. yq ì„¤ì¹˜ (YAML ìˆ˜ì •ì„ ìœ„í•œ ê°•ë ¥í•œ ë„êµ¬)
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq && sudo chmod +x /usr/bin/yq
          
          # 3. ë°°í¬ íŒŒì¼ì˜ ì´ë¯¸ì§€ íƒœê·¸ ìˆ˜ì •
          DEPLOYMENT_FILE="./clusters/my-cluster/apps/${{ matrix.app }}.yaml"
          NEW_IMAGE="ghcr.io/${{ github.repository_owner }}/personal_project/${{ matrix.app }}:${IMAGE_TAG}"
          yq -i '(select(.kind == "Deployment") | .spec.template.spec.containers[0].image) = "'${NEW_IMAGE}'"' $DEPLOYMENT_FILE
          
          # 4. ë³€ê²½ì‚¬í•­ ì»¤ë°‹ ë° í‘¸ì‹œ
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add $DEPLOYMENT_FILE
          git commit -m "ci: Update ${{ matrix.app }} image to tag ${IMAGE_TAG}"
          git push

