# clusters/my-cluster/infra/loki-release.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: "6.30.1"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    loki:
      deploymentMode: SingleBinary
      
      # ğŸ‘‡ í•µì‹¬ ìˆ˜ì •: schema_configë¥¼ ìµœì‹  TSDB ë°©ì‹ìœ¼ë¡œ ë³€ê²½í•©ë‹ˆë‹¤.
      structuredConfig:
        auth_enabled: false
        server:
          http_listen_port: 3100
        ingester:
          lifecycler:
            ring:
              kvstore:
                store: inmemory
              replication_factor: 1
            final_sleep: 0s
          chunk_idle_period: 1h
          max_chunk_age: 1h
          chunk_target_size: 1048576
          chunk_retain_period: 1m
          max_transfer_retries: 0
        
        # ìŠ¤í‚¤ë§ˆ ì„¤ì •ì„ TSDBì™€ v13ìœ¼ë¡œ ë³€ê²½í•©ë‹ˆë‹¤.
        schema_config:
          configs:
            - from: "2024-01-01"
              store: tsdb
              object_store: filesystem
              schema: v13
              index:
                prefix: index_
                period: 24h
        
        # storage_configì—ì„œ boltdb_shipper ê´€ë ¨ ì„¤ì •ì„ ì œê±°í•˜ê³ 
        # filesystem ê²½ë¡œë§Œ ë‚¨ê¹ë‹ˆë‹¤.
        storage_config:
          filesystem:
            directory: /var/loki/chunks

    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: 10Gi
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          cpu: "1" # 1 core
          memory: 1Gi
    
    test:
      enabled: false

    write:
      replicas: 0
    read:
      replicas: 0
    backend:
      replicas: 0
